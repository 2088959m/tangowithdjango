{% extends "rango/base.html" %}

{% block title %}Profile{% endblock %}

{% block body_block %}
<div>
    <h2>Users</h2>
    <ul>
        {% if users %}
            {% for user in users %}
                <li><a href="{% url 'profile' user.username %}">{{ user.username }}</a></li>
            {% endfor %}
        {% endif %}
    </ul>


</div>
{% endblock %}
